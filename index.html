<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Танчики (гра)</title>

    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

    
    <img id='zoom-pic' style='width:80%;' src='https://texty.org.ua/media/images/scheme2_cNttWen.original.jpg'/>
        

   
    
    <canvas></canvas>


   <div id="main-wrapper">
        <div class="game-levels">
            <button class="select-level active" value="Легкий">Легкий рівень</button>
            <button class="select-level" value="Складний">Складний рівень</button>
        </div>

        <div class='pic-wrapper'>    
            <img id='picture' src="img/unmarked/tanks_clear.jpg"/>
            <p style="margin:10px 0;">Яка це модель:</p>
            <div class="answers">
                <button class="guess-model"></button>
                <button class="guess-model"></button>
                <button class="guess-model"></button>               
            </div>
         <!--    <img id="play-again" src="img/update.svg"/> -->
         <button id="play-again">Продовжити</button>
            <p><span id='total-score'></span> <span id='clear-storage'></span></p>
            
        </div>
        <div class="explanation">
            <p id='final-result'></p>
            <p class="small">Марка:</p>
            <h3 id="model-name"></h3>
            <p class="small">Країна походження:</p>
            <h3 id="origin"></h3>
            <p class="small">Ознаки:</p>
            <div id="features"></div> 
        </div>
    </div>


    <script src="lib/d3v5.min.js"></script>
    <script src="js/main.js"></script>
    <script src='js/zoom_img.js'></script>
    
</body>
</html>
